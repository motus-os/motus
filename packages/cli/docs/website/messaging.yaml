# ============================================
# QUICKSTART (Exact Commands)
# ============================================

quickstart:
  title: "First success in 5 minutes"
  steps:
    - id: install
      title: "Install"
      command: "pip install motusos"
      expected: "CLI installs successfully"

    - id: init
      title: "Initialize"
      command: "motus init --lite --path . && motus doctor"
      expected: "Health checks pass"

    - id: claim
      title: "Claim work"
      command: "motus work claim TASK-001 --intent \"My first task\""
      expected: "Lease ID returned (e.g., lease_abc123)"

    - id: evidence
      title: "Attach evidence"
      command: "motus work evidence $LEASE test --passed 1"
      expected: "Evidence recorded"

    - id: release
      title: "Release with receipt"
      command: "motus work release $LEASE success"
      expected: "Receipt shows outcome + evidence"

    - id: verify
      title: "Verify"
      command: "motus work status $LEASE"
      expected: "Full receipt displayed"

