name: Quality Gates

on:
  pull_request:
    paths:
      - "packages/cli/pyproject.toml"
      - "packages/cli/CHANGELOG.md"
      - "packages/cli/migrations/**"
      - "packages/cli/src/**"
      - "packages/cli/scripts/ci/**"
      - "packages/cli/docs/standards/module-registry.yaml"
      - "packages/cli/docs/website/ecosystem-map.yaml"
      - "packages/cli/docs/website/proof-ledger.yaml"
      - "packages/cli/docs/website/chapters.yaml"
      - "packages/cli/docs/website/status-system.yaml"
      - "packages/cli/docs/website/messaging.yaml"
      - "packages/website/src/data/module-registry.json"
      - "packages/website/src/data/ecosystem-map.json"
      - "packages/website/src/data/proof-ledger.json"
      - "packages/website/src/data/chapters.json"
      - "packages/website/src/data/status-system.json"
      - "packages/website/src/data/messaging.json"
      - "packages/website/src/**"
      - "packages/website/public/**"
      - "packages/website/scripts/**"
      - "scripts/generate-public-surfaces.py"
      - "scripts/check-messaging-sync.py"
      - "scripts/check-chapters-sync.py"
      - "README.md"
      - "packages/cli/README.md"
      - ".github/workflows/quality-gates.yml"

jobs:
  hygiene-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install gate dependencies
        run: python -m pip install pyyaml bandit jsonschema
      - name: SQLite usage guard
        run: python scripts/ci/check_sqlite_usage.py
      - name: Module registry sync guard
        run: python scripts/ci/check_module_registry.py
      - name: Gate registry guard
        run: python scripts/ci/check_gates_registry.py
      - name: Roadmap hygiene guard
        run: python scripts/ci/check_roadmap_hygiene.py --bootstrap --strict
      - name: Proof ledger sync guard
        run: python scripts/ci/check_proof_ledger.py
      - name: Ecosystem map sync guard
        run: python scripts/ci/check_ecosystem_map.py
      - name: Bandit security scan
        run: ../scripts/gates/gate-sec-003.sh

  messaging-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install gate dependencies
        run: python -m pip install pyyaml
      - name: Regenerate public surfaces
        run: python scripts/generate-public-surfaces.py
      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚ùå Generated files are out of sync with messaging.yaml"
            echo "Run: python scripts/generate-public-surfaces.py"
            git diff
            exit 1
          fi
      - name: Validate messaging sync
        run: python scripts/check-messaging-sync.py
      - name: Validate chapters sync
        run: python scripts/check-chapters-sync.py

  website-link-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/website
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check internal links
        run: python scripts/ci/check_links.py
      - name: Check proof references
        run: python scripts/ci/check_proofs.py
      - name: Check content standards
        run: python scripts/ci/check_content_standard.py
      - name: Check Tailwind arbitrary values
        run: python scripts/ci/check_tailwind_arbitrary.py

  package-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: python -m pip install --upgrade pip build
      - name: Build package
        run: python -m build
      - name: Fresh install test
        run: |
          python -m venv /tmp/motus-test-env
          source /tmp/motus-test-env/bin/activate
          python -m pip install --upgrade pip pip-audit
          pip install dist/*.whl
          motus --version
          motus doctor
          pip-audit --strict --desc on
          deactivate

  gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y lsof unzip sqlite3
      - name: Install gate dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install detect-secrets pip-licenses bandit
          python -m pip install -e packages/cli[dev,web,mcp,gemini]
      - name: Run release gates
        run: scripts/gates/run-all-gates.sh
