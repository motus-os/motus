name: Health Ledger

on:
  pull_request:
    paths:
      - "packages/cli/pyproject.toml"
      - "packages/cli/src/**"
      - "packages/cli/tests/**"
      - "packages/cli/scripts/ci/health_ledger.py"
      - "packages/cli/docs/quality/**"
      - ".github/workflows/health-ledger.yml"

jobs:
  health-ledger:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools
      - name: Install CLI dev dependencies
        run: pip install -e ".[dev,mcp]"
      - name: Run health ledger
        run: python scripts/ci/health_ledger.py --output artifacts/health.json
      - name: Upload health ledger artifact
        uses: actions/upload-artifact@v4
        with:
          name: health-ledger
          path: packages/cli/artifacts/health.json
