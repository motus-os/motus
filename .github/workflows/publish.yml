name: Publish to PyPI (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.1)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Verify tag matches pyproject version
        env:
          TAG_NAME: ${{ inputs.tag }}
        run: |
          python - <<'PY'
          import os
          import sys
          import tomllib

          tag = os.environ["TAG_NAME"].lstrip("v")
          pyproject = "packages/cli/pyproject.toml"
          data = tomllib.load(open(pyproject, "rb"))
          version = data["project"]["version"]
          if version != tag:
              print(f"Version mismatch: tag {tag} vs pyproject {version}")
              sys.exit(1)
          print(f"Version OK: {version}")
          PY

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build twine
          python -m build packages/cli

      - name: Validate distributions
        run: |
          python -m twine check packages/cli/dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/cli/dist
          attestations: true
